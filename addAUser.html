<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a User Page</title>
</head>
<body>
    <div>
        <h1>Add New User</h1>
        <form id="createUserForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="retypePassword">Retype Password:</label>
                <input type="password" name="retypePassword" id="retypePassword" required>
            </div>
            <div>
                <input type="checkbox" id="togglePasswordCheckbox">
                <label for="togglePasswordCheckbox">Show Password</label>
            </div>
            <button type="submit">Create User</button>
        </form>
    </div>
    <script src="./scripts/addAUser.js"></script>
</body>
</html>
