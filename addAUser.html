                        <a class="navbar-brand" href="index.html" style="max-width: 20%;">

            <h1 class="text-center text-light">Add New User</h1>
            <div class="container bg-dark-subtle w-25 border border-primary rounded">
                <div class="d-flex align-items-center justify-content-center">
                    <form id="createUserForm">
                        <div class="mb-2 mt-3">
                            <label for="name">Name:</label>
                            <input class="form-control" type="text" name="name" id="name" required>
                        </div>
                        <div class="mb-2">
                            <label for="username">Username:</label>
                            <input class="form-control" type="text" name="username" id="username" required>
                        </div>
                        <div class="mb-2">
                            <label for="password">Password:</label>
                            <input class="form-control" type="password" name="password" id="password" required>
                        </div>
                        <div class="mb-2">
                            <label for="retypePassword">Retype Password:</label>
                            <input class="form-control" type="password" name="retypePassword" id="retypePassword" required
                             oninput="checkPasswordMatch()">
                        </div>
                        <div class="mb-2">
                            <input type="checkbox" id="togglePasswordCheckbox">
                            <label for="togglePasswordCheckbox">Show Password</label>
                        </div>
                        <button class="btn btn-primary mt-3 mb-3" type="submit">Create User</button>
                    </form>
                </div>
            </div>
