<body>

     <!-- nav bar -->

        <div id="wrap">
            <header>
                <nav class="navbar navbar-expand-lg bg-dark"data-bs-theme="dark" >
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html" style="max-width: 20%;">
                             <img src="images/logo.png" alt="logo image" class="img-fluid"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"

                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                            </div>

                    </div>

            </header>
    <div>
        <h1>Add New User</h1>
        <form id="createUserForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="retypePassword">Retype Password:</label>
                <input type="password" name="retypePassword" id="retypePassword" required>
            </div>
            <div>
                <input type="checkbox" id="togglePasswordCheckbox">
                <label for="togglePasswordCheckbox">Show Password</label>
            </div>
            <button type="submit">Create User</button>
        </form>
    </div>



    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
