    />

  <body>
 <!-- nav bar -->
 <div id="todo">
  <div id="wrap">
      <header>
          <nav class="navbar navbar-expand-lg bg-dark"data-bs-theme="dark" >
              <div class="container-fluid">
                  <a class="navbar-brand" href="index.html" style="max-width: 20%;">
                       <img src="images/logo.png" alt="logo image" class="img-fluid"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                      aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                          <a class="nav-link" aria-current="page" href="index.html" style="font-family:Roboto">HOME</a>

                          <a class="nav-link" href="addAUser.html" style="font-family:Roboto">ADD NEW USER</a>
                      </div>
                  </div>
              </div>
          </nav>
      </header>


    <!-- This is the form to add the data -->

    <h5 class="text-center mt-5 mb-3">You can Add a New Task here:</h5>
    <div class="container bg-dark-subtle w-25 border border-primary rounded">
      <div class="d-flex align-items-center justify-content-center">
        <form id="addUserForm">
          <div class="mb-2 mt-3">
            <label for="userDropdown">Select a User:</label>
            <select class="form-select" id="userDropdown" name="userid">
              <!-- User options will be populated here by JavaScript -->
            </select>
          </div>

          <div class="mb-2">
            <label for="categoryDropdown">Select a Category:</label>
            <select class="form-select" id="categoryDropdown" name="category">
              <!-- Category options will be populated here by JavaScript -->
            </select>
          </div>

          <div class="mb-2">
            <label for="description">Give a Description:</label>
            <textarea
              class="form-select"
              id="description"
              name="description"
            ></textarea>
          </div>

          <div class="mb-2">
            <label for="deadline">Deadline:</label>
            <input
              class="form-control"
              type="text"
              id="deadline"
              name="deadline"
              placeholder="YYYY-MM-DD"
            />
          </div>

          <div class="mb-2">
            <label for="priority">Priority:</label>
            <select class="form-select" id="priority" name="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <button class="btn btn-primary mt-3 mb-3" type="submit">
            Add Task
          </button>
        </form>
      </div>
      <hr />
      <div class="d-flex align-items-center flex-column" id="result"></div>
    </div>


    <!-- Bootstrap Script -->
    <script

      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script src="scripts/new_todo.js"></script>
  </body>
