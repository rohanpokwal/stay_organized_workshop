<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- This is the form to add the data -->

    <h5 class="text-center mt-5 mb-3">You can Add a New Task here:</h5>
    <div class="container bg-dark-subtle w-25 border border-primary rounded">
      <div class="d-flex align-items-center justify-content-center">
        <form id="addUserForm">
          <div class="mb-2 mt-3">
            <label for="userDropdown">Select a User:</label>
            <select class="form-select" id="userDropdown" name="userid">
              <!-- User options will be populated here by JavaScript -->
            </select>
          </div>

          <div class="mb-2">
            <label for="categoryDropdown">Select a Category:</label>
            <select class="form-select" id="categoryDropdown" name="category">
              <!-- Category options will be populated here by JavaScript -->
            </select>
          </div>

          <div class="mb-2">
            <label for="description">Give a Description:</label>
            <textarea
              class="form-select"
              id="description"
              name="description"
            ></textarea>
          </div>

          <div class="mb-2">
            <label for="deadline">Deadline:</label>
            <input
              class="form-control"
              type="text"
              id="deadline"
              name="deadline"
              placeholder="YYYY-MM-DD"
            />
          </div>

          <div class="mb-2">
            <label for="priority">Priority:</label>
            <select class="form-select" id="priority" name="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <button class="btn btn-primary mt-3 mb-3" type="submit">
            Add Task
          </button>
        </form>
      </div>
      <hr />
      <div class="d-flex align-items-center flex-column" id="result"></div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script src="scripts/new_todo.js"></script>
  </body>
</html>
